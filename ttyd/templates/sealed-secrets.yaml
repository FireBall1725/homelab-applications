---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.auth.secretName }}
  namespace: {{ include "ttyd.namespace" . }}
  labels:
    {{- include "ttyd.labels" . | nindent 4 }}
spec:
  encryptedData:
    PASSWORD: 
  template:
    metadata:
      name: {{ .Values.auth.secretName }}
      namespace: {{ include "ttyd.namespace" . }}
      labels:
        {{- include "ttyd.labels" . | nindent 8 }}

{{- if .Values.claudeCode.enabled }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.claudeCode.apiKeySecret }}
  namespace: {{ include "ttyd.namespace" . }}
  labels:
    {{- include "ttyd.labels" . | nindent 4 }}
spec:
  encryptedData:
    ANTHROPIC_API_KEY: 
  template:
    metadata:
      name: {{ .Values.claudeCode.apiKeySecret }}
      namespace: {{ include "ttyd.namespace" . }}
      labels:
        {{- include "ttyd.labels" . | nindent 8 }}
{{- end }}
