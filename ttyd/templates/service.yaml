apiVersion: v1
kind: Service
metadata:
  name: {{ include "ttyd.fullname" . }}
  namespace: {{ include "ttyd.namespace" . }}
  labels:
    {{- include "ttyd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ttyd.selectorLabels" . | nindent 4 }}
