{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wikijs.fullname" . }}-mcp
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "wikijs.name" . }}-mcp
    {{- include "wikijs.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "wikijs.name" . }}-mcp
  template:
    metadata:
      labels:
        app: {{ include "wikijs.name" . }}-mcp
    spec:
      containers:
        - name: mcp-server
          image: {{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.port }}
              protocol: TCP
          env:
            - name: WIKIJS_BASE_URL
              value: {{ .Values.mcpServer.wikiUrl | quote }}
            - name: WIKIJS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mcpServer.apiTokenSecret }}
                  key: WIKI_API_TOKEN
            - name: PORT
              value: {{ .Values.mcpServer.port | quote }}
            {{- range $key, $value := .Values.mcpServer.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.mcpServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.mcpServer.healthPath }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: {{ .Values.mcpServer.healthPath }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
{{- end }}
