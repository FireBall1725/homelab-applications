              "mappings": [
                {
                  "options": {
                    "1": {
                      "color": "blue",
                      "index": 0,
                      "text": "Creating"
                    },
                    "2": {
                      "color": "green",
                      "index": 1,
                      "text": "Attached"
                    },
                    "3": {
                      "color": "yellow",
                      "index": 2,
                      "text": "Detached"
                    },
                    "4": {
                      "color": "orange",
                      "index": 3,
