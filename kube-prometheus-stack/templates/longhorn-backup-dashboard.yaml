          },
          "id": 11,
          "options": {
            "displayLabels": ["name", "value"],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": ["value"]
            },
            "pieType": "pie",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "count by (state) (label_replace(longhorn_volume_state{pvc=~\".+\"}, \"state\", \"Attached\", \"__name__\", \".*\") == 2)",
