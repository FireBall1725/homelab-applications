metadata:
  name: esphome-terminal-anthropic-key
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  encryptedData:
    ANTHROPIC_API_KEY: 
